<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style/global/global.css">
    <link rel="stylesheet" href="./src/style/pages/index.css">
    
    <title>Alarm App</title>
</head>
<body>
    <div class="wrapper">
        <div class="current-time">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <input type="number" id="hour-input"
                placeholder="00", min="0" max="23">
                <input type="number" id="minute-input"
                placeholder="00", min="0" max="59">
            </div>
            <div class="buttons">
                <button id="set">Add alarm</button>
                <button id="set" class="clear">Clear All</button>
            </div>
            <div class="alarms-list"></div>
        </div>
    </div>

    <script src="./src/script/script.js"></script>
</body>
</html>
